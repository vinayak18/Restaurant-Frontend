<app-screen-loader *ngIf="isLoaded"></app-screen-loader>
<section id="gtco-special-dishes" class="mt-5 mb-5 pb-5 bg-grey section-padding">
  <div class="container">
    <div class="section-content">
      <div class="heading-section text-center">
        <span class="subheading">
          <b style="color: #ffb633">Specialties</b>
        </span>
        <h2>
          Special Dishes
        </h2>
      </div>
      <div *ngFor="let dish of specialDishes | paginate: { id: 'page', itemsPerPage: productPerPage, currentPage: pageNo };let i=index">
        <div *ngIf="i%2===0" class="row mt-5">
          <div class="col-lg-5 col-md-6 align-self-center py-5">
            <h2 class="special-number">{{i+1+(pageNo-1)*3}}.</h2>
            <div class="dishes-text">
              <h3 style="color: #ffb633; font-weight: bold;">{{dish.name}}</h3>
              <p class="pt-3">{{dish.desc}}</p>
              <h3 class="special-dishes-price">₹ {{dish.price}}</h3>
              <a class="btn btn-warning mt-3" (click)="addToCart(dish)">Add to Cart</a>
            </div>
          </div>
          <div class="col-lg-5 offset-lg-2 col-md-6 align-self-center mt-4 mt-md-0">
            <img [src]="dish.img_url[0]" alt="" class="img-fluid shadow w-100">
          </div>
        </div>
        <div *ngIf="i%2!=0" class="row mt-5">
          <div class="col-lg-5 col-md-6 align-self-center order-2 order-md-1 mt-4 mt-md-0">
            <img [src]="dish.img_url[0]" alt="" class="img-fluid shadow w-100">
          </div>
          <div class="col-lg-5 offset-lg-2 col-md-6 align-self-center order-1 order-md-2 py-5">
            <h2 class="special-number">{{i+1+(pageNo-1)*3}}.</h2>
            <div class="dishes-text">
              <h3 style="color: #ffb633; font-weight: bold;">{{dish.name}}</h3>
              <p class="pt-3">{{dish.desc}}</p>
              <h3 class="special-dishes-price">₹ {{dish.price}}</h3>
              <a class="btn btn-warning mt-3" (click)="addToCart(dish)">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right mt-4" *ngIf="specialDishes.length>3 && !homeRouteFlag">
        <pagination-controls id="page" (pageChange)="pageNo = $event">
        </pagination-controls>
      </div>
    </div>
    <div class="text-right mt-4" *ngIf="homeRouteFlag">
      <a class="route" [routerLink]="['/special-dishes']"><b>+more</b></a>
    </div>
  </div>
</section>

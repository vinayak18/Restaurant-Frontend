<div class="hero">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col-lg-6 hero-left">
        <h1 class="display-4 mb-5">We Love <br>Delicious Foods!</h1>
        <div class="mb-2">
          <a class="btn btn-warning btn-shadow btn-lg" [routerLink]="['/menu']" role="button">Explore Menu</a>
          <a class="btn btn-icon btn-lg" href="https://player.vimeo.com/video/33110953" data-featherlight="iframe"
            data-featherlight-iframe-allowfullscreen="true">
            <span class="lnr lnr-film-play"></span>
            Play Video
          </a>
        </div>

        <ul class="hero-info list-unstyled d-flex text-center mb-0">
          <li class="border-right">
            <span class="lnr lnr-rocket"></span>
            <h5>
              Fast Delivery
            </h5>
          </li>
          <li class="border-right">
            <span class="lnr lnr-leaf"></span>
            <h5>
              Fresh Food
            </h5>
          </li>
          <li class="">
            <span class="lnr lnr-bubble"></span>
            <h5>
              24/7 Support
            </h5>
          </li>
        </ul>

      </div>
      <div class="col-lg-6 hero-right">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" [src]=images[0] alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" [src]=images[1] alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" [src]=images[2] alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

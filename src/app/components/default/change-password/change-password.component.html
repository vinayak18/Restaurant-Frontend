<div class="mainDiv">
  <div class="cardStyle">
    <form
      action=""
      method="post"
      name="signupForm"
      id="signupForm"
      [formGroup]="resetFormGroup"
    >
      <img [src]="imgPath" id="signupLogo" />

      <h2 class="formTitle">Change your password</h2>

      <div class="inputDiv">
        <label class="inputLabel" for="password">New Password</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="new_pwd"
          required
        />
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          formControlName="confirm_pwd"
          required
        />
      </div>

      <div class="buttonWrapper text-center">
        <button
          type="submit"
          id="submitButton"
          (click)="resetPassword()"
          class="btn btn-warning pl-5 pr-5"
        >
          <span>Reset</span>
        </button>
      </div>
    </form>
  </div>
</div>

<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-body row">
            <div class="avatar-upload col-xs-4">
              <div class="avatar-edit">
                <input
                  type="file"
                  id="imageUpload"
                  accept=".png, .jpg, .jpeg"
                  (change)="onFileChanged($event)"
                />
                <label for="imageUpload"></label>
              </div>
              <div class="avatar-preview text-center">
                <img
                  [src]="this.currUser.img_url"
                  alt="avatar"
                  class="circle"
                  id="imagePreview"
                />
              </div>
              <!-- <input type="button" (click)="onUpload()" value="upload" /> -->
            </div>
            <div class="col-xs-8 ml-5 mt-4">
              <h3 class="my-3">{{ currUser.name }}</h3>
              <p class="text-muted mb-1">@{{ currUser.userId }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card mb-4 mb-lg-0">
          <div class="card-body p-0">
            <ul class="list-group list-group-flush rounded-3">
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
                [routerLink]="['profile']"
                routerLinkActive="active"
              >
                <i class="fas fa-user fa-lg"></i>
                <p class="mb-0">My Profile</p>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
                [routerLink]="['address']"
                routerLinkActive="active"
              >
                <i class="fas fa-address-card fa-lg"></i>
                <p class="mb-0">Addresses</p>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
                [routerLink]="['payment']"
                routerLinkActive="active"
              >
                <i class="fas fa-credit-card fa-lg"></i>
                <p class="mb-0">Payments</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
